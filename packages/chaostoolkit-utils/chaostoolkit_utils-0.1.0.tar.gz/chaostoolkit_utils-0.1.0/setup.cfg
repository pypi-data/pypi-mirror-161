[metadata]
name = chaostoolkit_utils
author = Marco Masetti
author_email = marco.masetti@sky.uk
python_requires > = 3.7
license = Revised BSD License
description = This package contains utility actions/probes/controls for chaostoolkit
version = 0.1.0
keywords = chaostoolkit
url = https://github.com/sky-uk/chaostoolkit-utils
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
zip_safe = False
include_package_data = False

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

