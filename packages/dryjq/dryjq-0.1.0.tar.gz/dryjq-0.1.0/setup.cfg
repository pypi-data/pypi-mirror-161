[metadata]
name = dryjq
version = attr: dryjq.__version__
description = Drastically reduced YAML / JSON query
author = Rainer Schwarzbach
author_email = undisclosed@example.com
url = https://gitlab.com/blackstream-x/python-dryjq
project_urls = 
	Documentation = https://blackstream-x.gitlab.io/python-dryjq
	Source = https://gitlab.com/blackstream-x/python-dryjq
	Tracker = https://gitlab.com/blackstream-x/python-dryjq/-/issues
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only

[options]
install_requires = 
	PyYAML>=6.0
python_requires = >=3.6
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dryjq = dryjq.cli:main

[egg_info]
tag_build = 
tag_date = 0

