[metadata]
name = adachi_resource_assistant
version = attr: adachi_resource_assistant.__version__
url = https://github.com/Mark9804/adachi-resource-assistant
download_url = https://pypi.org/project/adachi_resource_assistant
author = Mark9804, Qin Fandong
author_email = shell_way@foxmail.com
description = A resource assistant for Adachi-BOT
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
license_file = LICENSE
platforms = Any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
scripts = 
	bin/adachi_resource_fill_image
	bin/adachi_resource_get_gacha_image
install_requires = 
	Pillow==9.1.1
	PyYAML==6.0
	requests==2.28.0
tests_require = pytest
setup_requires = pytest-runner
zip_safe = False
include_package_data = True
packages = find:

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

