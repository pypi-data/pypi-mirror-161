[metadata]
name = m2m
version = attr: m2m.__version__
author = Jérémie DECOCK
author_email = jd.jdhp@gmail.com
description = M2M Daemons
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/jdhp/sensors-m2m-daemons
project_urls = 
	Bug Tracker = https://gitlab.com/jdhp/sensors-m2m-daemons/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Libraries :: Application Frameworks
keywords = m2m

[options]
include_package_data = True
packages = m2m
python_requires = >=3.6
scripts = 
	bin/http2influx

[options.entry_points]
console_scripts = 
	mqtt2influx = m2m.mqtt2influx:main
	meteofrance2mqtt = m2m.meteofrance2mqtt:main

[egg_info]
tag_build = 
tag_date = 0

