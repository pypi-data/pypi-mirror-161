[project]
name = "nbadge"
dynamic = []
description = "A Python CLI to generate Jupyter notebook badges for different services."
authors = [
    { name = "JoÃ£o Palmeiro", email = "joaopalmeiro@proton.me" },
]
dependencies = [
    "click>=8.1.3",
    "pyperclip>=1.8.2",
    "giturlparse>=0.10.0",
]
requires-python = ">=3.7"
readme = "README.md"
version = "0.1.2"

[project.license]
text = "MIT"

[project.scripts]
nbadge = "nbadge.cli:main"

[tool.pdm.version]
source = "file"
path = "src/nbadge/__init__.py"

[tool.pdm.dev-dependencies]
format = [
    "black>=22.6.0",
    "isort>=5.10.1",
]

[tool.black]
line-length = 88
target-version = [
    "py37",
]

[tool.isort]
profile = "black"
atomic = true

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
