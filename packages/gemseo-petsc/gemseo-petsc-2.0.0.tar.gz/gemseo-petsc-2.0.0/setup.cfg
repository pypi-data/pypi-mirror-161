[metadata]
name = gemseo-petsc
author = FranÃ§ois Gallard
author_email = contact@gemseo.org
url = https://gitlab.com/gemseo
project_urls = 
	Source = https://gitlab.com/gemseo/dev/gemseo-petsc
	Tracker = https://gitlab.com/gemseo/dev/gemseo-petsc/-/issues
description = PETSc GEMSEO interface
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GNU Lesser General Public License v3
license_files = 
	LICENSE.txt
	CREDITS.rst
classifiers = 
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	=src
packages = find:
include_package_data = true
python_requires = >=3.7, <3.11
install_requires = 
	gemseo >=4.0.0
	petsc4py >=3

[options.packages.find]
where = src

[options.package_data]
gemseo_petsc = 
	linear_solvers/options/*.json

[options.extras_require]
test = 
	covdefaults
	pytest
	pytest-cov
	pytest-xdist

[options.entry_points]
gemseo_plugins = 
	gemseo-petsc = gemseo_petsc

[bdist_wheel]
universal = true

[coverage:run]
plugins = covdefaults
source = gemseo_petsc

[coverage:report]
fail_under = 1

[flake8]
ignore = 
	E501
	D105
	E203
	W503
select = B,C,D,E,F,G,N,T,W,B950
max-line-length = 88
docstring-convention = google
per-file-ignores = 
	tests/*.py:D

[egg_info]
tag_build = 
tag_date = 0

