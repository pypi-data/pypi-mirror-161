url = http://127.0.0.1:8000/telecom/
author = Prabhat Mishra
author_email = mishraa.prabhat@gmail.com
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
