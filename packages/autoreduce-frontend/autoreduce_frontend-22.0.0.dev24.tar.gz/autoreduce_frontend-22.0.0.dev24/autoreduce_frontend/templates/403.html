{% extends "base.html" %}
{% block title %}Error{% endblock %}

{% block body %}
    <div class="card card-body text-center">
        <h2><i class="fas fa-exclamation-triangle"></i> 403 - Access Forbidden</h2>
        <p>
            You do not have access to the requested resource.<br/>
            {% if admin_email %}
                If you think this is an error please <a href="mailto:{{ admin_email }}">contact us</a>.<br/>
            {% endif %}
        </p>
    </div>
{% endblock %}
