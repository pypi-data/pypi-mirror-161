description = "Web Application Framework for Pythonista"
authors = ["Fathur Rohman <hi.fathur.rohman@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
ipython = "^8.4.0"
Werkzeug = "^2.2.1"
click = "^8.1.3"
inflect = "^6.0.0"

[tool.poetry.dev-dependencies]
