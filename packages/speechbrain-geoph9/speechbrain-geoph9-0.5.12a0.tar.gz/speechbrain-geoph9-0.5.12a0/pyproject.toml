[tool.black]
line-length = 80
target-version = ['py38']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
  )/
)
'''

[build-system]
requires = [
    "setuptools >= 46.4.0",
    "wheel >= 0.37.1"
]
build-backend = "setuptools.build_meta"
