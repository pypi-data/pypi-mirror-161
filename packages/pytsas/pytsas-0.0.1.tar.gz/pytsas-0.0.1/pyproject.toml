[tool.poetry]
name = "pytsas"
version = "0.0.1"
description = "Package for python time-series analyses"
authors = ["mk.fschr <mike.robin.fischer@web.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.4.3"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
flake8 = "^4.0.1"
pytest = "^7.1.2"
tox = "^3.25.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
