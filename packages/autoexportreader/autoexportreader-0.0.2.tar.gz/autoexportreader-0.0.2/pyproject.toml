[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autoexportreader"
version = "0.0.2"
authors = [
  { name="BlueSleeves", email="Lauri.Maertin@gmail.com" },
]
description = "Koh Young 3D SPI autoexport file parser"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "xmltodict~=0.13.0",
]

[project.urls]
"Homepage" = "https://gitlab.com/blue-sleeves/autoexportreader"
"Bug Tracker" = "https://gitlab.com/blue-sleeves/autoexportreader/-/issues"