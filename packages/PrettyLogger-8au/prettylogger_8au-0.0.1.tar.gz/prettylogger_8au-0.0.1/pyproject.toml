[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PrettyLogger_8au"
version = "0.0.1"
authors = [
  { name="8au" },
]
description = "A python libary to make pretty print() statements"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/8auu/PrettyLogger"
"Bug Tracker" = "https://github.com/8auu/PrettyLogger/issues"