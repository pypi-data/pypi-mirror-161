[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simplelhs"
version = "1.0.4"
authors = [
  { name="Mike Diessner", email="mikediessner@gmail.com" },
]
description = "Simple implementation of Latin Hypercube Sampling."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mikediessner/simplelhs"
