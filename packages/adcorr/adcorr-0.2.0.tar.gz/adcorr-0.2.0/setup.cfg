[metadata]
name = adcorr
description = Area detector corrections as pure python functions.
url = https://github.com/garryod/adcorr
author = Garry O'Donnell
author_email = garry.o'donnell@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.9
packages = find:
package_dir = 
	=src
install_requires = 
	click
	numpy
	scipy

[options.extras_require]
dev = 
	black
	isort
	pytest-cov
	mypy
	flake8
	flake8-isort
	flake8-pyi
	pydocstyle
	pre-commit
docs = 
	sphinx-rtd-theme-github-versions
	nbsphinx
	pandoc
	ipykernel
	h5py
	matplotlib

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	adcorr = adcorr.cli:main

[mypy]
plugins = numpy.typing.mypy_plugin
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true

[flake8]
max-line-length = 88
extend-ignore = 
	E203,  # See https://github.com/PyCQA/pycodestyle/issues/373
	F811,  # support typing.overload decorator
per-file-ignores = 
	*pyi:E302

[pydocstyle]
convention = google
add-ignore = 
	D100, # Ignore missing docstrings in public modules
	D104, # Ignore missing docstrings in public packages
	D418, # Ignore missing docstrings in dunder methods; See: https://github.com/PyCQA/pydocstyle/issues/525

[tool:pytest]
addopts = 
	--tb=native -vv --doctest-modules --doctest-glob="*.rst"
	--cov=adcorr --cov-report term --cov-report xml:cov.xml
filterwarnings = error
testpaths = 
	src tests

[coverage:run]
omit = */_version_git.py
data_file = /tmp/adcorr.coverage

[coverage:paths]
source = 
	src
	**/site-packages/

[egg_info]
tag_build = 
tag_date = 0

