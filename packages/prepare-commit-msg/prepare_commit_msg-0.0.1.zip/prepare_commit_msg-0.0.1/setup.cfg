[metadata]
name = prepare_commit_msg
version = 0.0.1
description = Formatter Helper for your commit message
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/davidmpaz/prepare-commit-msg
author = David Paz
author_email = davidmpaz@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	Jinja2>=3.1.2
python_requires = >=3.7
include_package_data = True

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	prepare-commit-msg = prepare_commit_msg.hook:main

[options.package_data]
* = *.j2

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-tests.*]
disallow_untyped_defs = false

[mypy-testing.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

